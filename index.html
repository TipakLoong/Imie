<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: linear-gradient(to right, rgba(255, 192, 203, 0.5), rgba(153, 217, 233, 0.5));
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 48px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    #yes-button {
      margin-right: 10px;
      background-color: green;
      color: white;
    }

    #no-button {
      position: absolute;
      transition: left 0.5s ease-in-out, top 0.5s ease-in-out;
      margin-left: 10px;
      background-color: red;
      color: white;
    }

    #no-button:hover {
      left: random(0, window.innerWidth) + 'px';
      top: random(0, window.innerHeight) + 'px';
    }

    #loading-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 10px solid #f3f3f3;
      border-radius: 50%;
      border-top: 10px solid #3498db;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>

  
<h1>Do you love me?</h1>

  <div class="buttons">
    <button id="yes-button" onclick="window.location.href='bday.html';">Yes</button>
    <button id="no-button">No</button>
  </div>

  <div id="loading-animation">
    <div class="spinner"></div>
    <p>Please wait...</p>
  </div>

  <script>
    const noButton = document.getElementById('no-button');
    const loadingAnimation = document.getElementById('loading-animation');

    noButton.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * window.innerWidth);
      const randomY = Math.floor(Math.random() * window.innerHeight);

      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    });

    const yesButton = document.getElementById('yes-button');

    yesButton.addEventListener('click', () => {
      loadingAnimation.style.display = 'block';

      setTimeout(() => {
        loadingAnimation.style.display = 'none';
        window.location.href = 'index.html';
      }, 1000);
    });
  </script>
</body>
</html>
